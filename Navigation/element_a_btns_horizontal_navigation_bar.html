<html lang="en">
<head>

    <title>Horizontal navigation bar</title>
    <link rel="stylesheet" href="../Styles/main.css">

    <style>

        body {
            padding: 4rem;
        }

        .btn {
            display: block;
            width: 10%;
            background-color: darkcyan;
            color: rgb(224, 222, 222);
            text-align: center;
            text-decoration: none;
            padding: .5rem;
            border-radius: .25rem ;
        }

            /* , and end it with */ 

        .btn {
            margin: .25rem;
            }

            /* , and end it with */ 

        .btn {
            margin: .25rem;
            float: left;
            } 

    </style>
</head>
<body>

    <a href="#" class="btn">Link 01</a>
    <a href="#" class="btn">Link 02</a>
    <a href="#" class="btn">Link 03</a>
    <a href="#" class="btn">Link 04</a>
