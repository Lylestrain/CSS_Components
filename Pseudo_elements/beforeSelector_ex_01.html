<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ::before Selector</title>

    <style>
        p::before {
            content: "Read this -";
        }
    </style>

</head>
<body>

    <h1>CSS ::before Selector</h1>

    <p>My name is Donald</p>
    <p>I live in Ducksburg</p>

    <p><b>Note:</b> For this selector to work in IE8, a DOCTYPE must be declared, and you must use the old, single-colon CSS2 syntax (:before instead of ::before).</p>

    
</body>
</html>
