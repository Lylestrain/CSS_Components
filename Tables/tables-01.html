<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table: Borders</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <span class="button"><a href="tables_intro.html#table-borders">RETURN</a></span>

    <h2>Add a border to a table:</h2>
    
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>

</body>
</html>
