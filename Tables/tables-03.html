<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colapse table borders 02</title>
    <style>

        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

    </style>
</head>

<body>

    <span class="button"><a href="tables_intro.html#collapse-borders">RETURN</a></span>

    <h2>Single Border Around The Table:</h2>
    
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
    
</body>
</html>
