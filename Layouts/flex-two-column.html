<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box Two Equal Column Layout</title>

        <style>

            * {
                box-sizing: border-box;
            }
            
            .row {
                display: flex;
            }
            
            /* Create two equal columns that sits next to each other */
            .column {
                flex: 50%;
                padding: 10px;
                height: 300px; /* Should be removed. Only for demonstration */
            }

        </style>

</head>

<body>

    <span class="button"><a href="layout_intro.html">RETURN</a></span>

    <h2>Flexible Box Two Equal Columns</h2>
    
    <div class="row">

        <div class="column" style="background-color:#aaa;">
            <h2>Column 1</h2>
            <p>Some text..</p>
        </div>

        <div class="column" style="background-color:#bbb;">
            <h2>Column 2</h2>
            <p>Some text..</p>
        </div>

    </div>
     
</body>
</html>
